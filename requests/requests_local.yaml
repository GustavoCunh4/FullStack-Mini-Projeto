  url: http://127.0.0.1:3000/tasks
  body:
    mimeType: application/json
    text: "{\n  \"description\": 123\n}"
  headers:
  - name: Content-Type
    value: application/json
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
