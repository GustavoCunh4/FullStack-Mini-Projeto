    value: Bearer INVALID_TOKEN_123
- _id: fld_tasks_local
  _type: request_group
  parentId: wrk_fsmp_local
  name: Tasks
- _id: req_task_create_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - create (success)
  method: POST
  url: http://127.0.0.1:3000/tasks
  body:
    mimeType: application/json
    text: "{\n  \"title\": \"Revisar entregas do sprint\",\n  \"description\": \"\
      Garantir que todas as historias foram revisadas\",\n  \"status\": \"pending\"\
      ,\n  \"priority\": \"high\",\n  \"dueDate\": \"2025-10-31\"\n}"
  headers:
  - name: Content-Type
    value: application/json
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_list_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - list (success)
  method: GET
  url: http://127.0.0.1:3000/tasks?status=pending&priority=high
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_get_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - get by id
  method: GET
  url: http://127.0.0.1:3000/tasks/{% response 'body', 'req_task_create_success_local',
    '$.task._id', 'NO_TASK_ID' %}
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_put_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - update (PUT)
  method: PUT
  url: http://127.0.0.1:3000/tasks/{% response 'body', 'req_task_create_success_local',
    '$.task._id', 'NO_TASK_ID' %}
  body:
    mimeType: application/json
    text: "{\n  \"title\": \"Revisar entregas finalizadas\",\n  \"description\": \"\
      Checklist completo com o time\",\n  \"status\": \"in_progress\",\n  \"priority\"\
      : \"medium\",\n  \"dueDate\": \"2025-11-05\"\n}"
  headers:
  - name: Content-Type
    value: application/json
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_patch_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - partial update (PATCH)
  method: PATCH
  url: http://127.0.0.1:3000/tasks/{% response 'body', 'req_task_create_success_local',
    '$.task._id', 'NO_TASK_ID' %}
  body:
    mimeType: application/json
    text: "{\n  \"status\": \"completed\",\n  \"priority\": \"low\"\n}"
  headers:
  - name: Content-Type
    value: application/json
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_delete_success_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - delete (success)
  method: DELETE
  url: http://127.0.0.1:3000/tasks/{% response 'body', 'req_task_create_success_local',
    '$.task._id', 'NO_TASK_ID' %}
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
- _id: req_task_create_no_token_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - create without token
  method: POST
  url: http://127.0.0.1:3000/tasks
  body:
    mimeType: application/json
    text: "{\n  \"title\": \"Revisar entregas do sprint\",\n  \"description\": \"\
      Garantir que todas as historias foram revisadas\",\n  \"status\": \"pending\"\
      ,\n  \"priority\": \"high\",\n  \"dueDate\": \"2025-10-31\"\n}"
  headers:
  - name: Content-Type
    value: application/json
- _id: req_task_list_invalid_token_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - list with invalid token
  method: GET
  url: http://127.0.0.1:3000/tasks
  headers:
  - name: Authorization
    value: Bearer INVALID_TOKEN_123
- _id: req_task_get_forbidden_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - access denied (other user)
  method: GET
  url: http://127.0.0.1:3000/tasks/PASTE_OTHER_USER_TASK_ID
  authentication:
    type: bearer
    token: '{% response ''body'', ''req_login_success_local'', ''$.token'', ''NO_TOKEN''
      %}'
  description: Atualize o ID para uma tarefa pertencente a outro usuario.
- _id: req_task_create_malformed_local
  _type: request
  parentId: fld_tasks_local
  name: Tasks - malformed body (422)
